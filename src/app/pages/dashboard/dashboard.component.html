<div class="row no-gutters">
  <div class="border-box">
    <select name="select">
      <option value="valor1">CRM-105361</option>
      <option value="valor2" selected>CRM-105364</option>
      <option value="valor3">CRM-105363</option>
    </select>

    <h5>Medico X da Silva</h5>
    | CRM: 76688-SP | Especialidade: Teste |


    <button type="button" class="btn btn-sm btn-primary">
      <i class="fa fa-download" aria-hidden="true"></i> Export
    </button>
  </div>
</div>
<div class="row no-gutters">
  <div class="col">
    <div class="row no-gutters">
      <div class="col-4" *ngFor="let item of dashboard.sidebar">
        <div class="sidebar-item border-box">
          <h6>{{item.label}}</h6>
          <h1 class="text-{{item.style}}"><i class="fa {{item.icon}}" aria-hidden="true"></i></h1>
          <h4 class="text-{{item.style}}">
            <span class="badge badge-{{item.style}}">{{item.value}}</span>
          </h4>
          <span class="text">
            {{item.text}}
          </span>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="col">
    <div class="border-box">
      <h5>Numeros Totais</h5>
      <p-chart type="pie" [data]="pie"></p-chart>
    </div>
  </div> -->
  <div class="col">
    <div class="border-box">
      <h5>Numeros Espec√≠ficos</h5>
      <p-chart type="bar" [data]="basicData"></p-chart>
    </div>
  </div>
  <div class="col">
    <div class="border-box" *ngFor="let item of charts">
      <h5>{{item.label}}</h5>
      <p-chart [type]="item.type" [data]="item.data"></p-chart>
    </div>
  </div>
</div>
<div class="row no-gutters">
  <div class="col">
    <div class="border-box" *ngFor="let itemTable of tables">
      <h5>{{itemTable.label}}</h5>

      <!-- <table class="table table-striped table-hover table-sm">
        <thead>
          <tr>
            <th *ngFor="let itemLabel of itemTable.labels">{{itemLabel}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of itemTable.items">
            <td *ngFor="let col of itemTable.labels ">
              {{item[col]}}
            </td>
          </tr>
        </tbody>
      </table> -->

      <p-table [columns]="cols" [value]="allData" [paginator]="true" [rows]="6" styleClass="p-datatable-sm">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              {{rowData[col.field]}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

</div>
